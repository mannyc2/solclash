name: starter-contract

on:
  push:
    paths:
      - "packages/arenas/arenas/btc-perp-v1/starter/**"
      - ".github/workflows/starter-contract.yml"
  pull_request:
    paths:
      - "packages/arenas/arenas/btc-perp-v1/starter/**"
      - ".github/workflows/starter-contract.yml"

jobs:
  starter-contract:
    runs-on: ubuntu-latest
    env:
      SOLANA_VERSION: "v1.18.26"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Cache Cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/arenas/arenas/btc-perp-v1/starter/program/target
          key: ${{ runner.os }}-cargo-starter-${{ hashFiles('packages/arenas/arenas/btc-perp-v1/starter/program/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-starter-
      - name: Install Solana toolchain
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/${SOLANA_VERSION}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
      - name: Cargo test
        working-directory: packages/arenas/arenas/btc-perp-v1/starter/program
        run: cargo test
      - name: Cargo build-sbf
        working-directory: packages/arenas/arenas/btc-perp-v1/starter/program
        run: cargo build-sbf
