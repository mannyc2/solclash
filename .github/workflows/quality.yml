name: quality

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "scripts/**"
      - "eslint.config.mjs"
      - "tsconfig*.json"
      - "package.json"
      - "bun.lock"
      - ".husky/**"
      - ".github/workflows/quality.yml"
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "scripts/**"
      - "eslint.config.mjs"
      - "tsconfig*.json"
      - "package.json"
      - "bun.lock"
      - ".husky/**"
      - ".github/workflows/quality.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Verify
        run: bun run verify
